<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walentynka</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffffff, #f385b3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: system-ui, sans-serif;
    overflow: hidden;
  }
  .card{
    text-align: center;
    transition: width 0.35s ease;
  }

  h1 {
    color: #ffffff;
    margin-bottom: 28px;
  }

  .buttons {
    display: flex;
    gap: 30px;
    justify-content: center;
  }

  button {
    border: none;
    border-radius: 18px;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: #0ce405;
    color: white;
    width: 120px;
    height: 56px;
  }
  #yesBtn:hover{
    background-color:rgb(29, 173, 65) ;
  }

  #noBtn {
    background: #ec0505;
    color: #333;
    width: 120px;
    height: 56px;
  }
  #noBtn:hover{
    background-color: #bd1717;

  }

  .wideo{
    display: flex;
    justify-content: center;
  }
</style></head>

<body>
  <main>
<div class="wideo">
  <img src="bear-love.gif" alt="">
</div>
<div class="card" id="card">
  <h1> Czy zostaniesz moją Walentynką?</h1>
  <div class="buttons">
    <button id="yesBtn">TAK </button>
    <button id="noBtn">NIE </button>
  </div>
</div>
</main>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const card = document.getElementById("card");


  let clicks = 0;
  let yesWidth = 120;
  let cardWidth = 320;
  let yesHeight = 70;
  let fontsize = 30;
  const maxCardWidth = window.innerWidth - 20;

  const noTexts = [
    "No ej ",
    "Zastanów się lepiej ",
    "Ogarnij się ",
    "Pomyśl serio ",
    "To nie boli ",
    "No dawaj cipka",
    "Zgodz się",
    "Cipkens",
    "Ostatnia szansa "
  ];

  noBtn.addEventListener("click", () => {
    clicks++;
    fontsize+=15;
    yesBtn.style.fontSize = fontsize +"px";
    yesWidth += 25;
    yesBtn.style.width = yesWidth + "px";

    yesHeight += 23;
    yesBtn.style.height = yesHeight + "px";

    noBtn.textContent = noTexts[Math.min(clicks, noTexts.length - 1)];

    if (clicks >= 8) {
      noBtn.disabled = true;
      yesBtn.style.width = "100%";
    }
  });

  yesBtn.addEventListener("click", () => {
    if (navigator.vibrate) navigator.vibrate([200, 100, 200]);

    document.body.innerHTML = `
      <div style="
        background:white;
        min-height:100vh;
        width:100%;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        text-align:center;
        padding:20px;
      ">
        <h1 style="color:#ff4d6d;font-size:32px"> SIGMA SKIBIDI! </h1>

        <img src='misiek.gif' alt=>
        

        <p style="font-size:22px">Zostałaś moją Walentynką </p>

      </div>
    `;

  
  });

  
</script>

</body>
</html>
